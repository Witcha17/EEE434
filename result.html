<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Board | EEE434</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
         /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Light Mode */
         :root {
            --kmutt-orange: #e74010;
            --main-text: #333333;
            --sub-text: #666666;
            --bg-body: #f0f2f5;
            --bg-card: #ffffff;
            --bg-header: #ffffff;
            --border-color: #eee;
            --table-hover: #fcfcfc;
            --th-bg: #fff5f2;
            --shadow-color: rgba(0,0,0,0.1);
        }

        /* ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏µ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Dark Mode */
        [data-theme="dark"] {
            --main-text: #e0e0e0;
            --sub-text: #b0b0b0;
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-header: #1e1e1e;
            --border-color: #333;
            --table-hover: #2d2d2d;
            --th-bg: #2d1a15;
            --shadow-color: rgba(0,0,0,0.5);
        }

        body { font-family: 'Kanit', sans-serif; background-color: var(--bg-body); margin: 0; padding: 0; color: var(--main-text); transition: background-color 0.3s, color 0.3s; }

        .header-result { background: var(--bg-header); padding: 20px; text-align: center; border-bottom: 5px solid var(--kmutt-orange); box-shadow: 0 5px 15px var(--shadow-color); transition: background-color 0.3s; }
        /* ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏û‡∏∑‡πâ‡∏ô‡∏´‡∏•‡∏±‡∏á‡∏Ç‡∏≤‡∏ß‡∏à‡∏≤‡∏á‡πÜ ‡πÉ‡∏´‡πâ‡πÇ‡∏•‡πÇ‡∏Å‡πâ‡πÉ‡∏ô Dark Mode */
        [data-theme="dark"] .header-result img { background: rgba(255,255,255,0.1); padding: 5px; border-radius: 8px; }
        .header-result h1 { margin: 0; color: var(--kmutt-orange); }
        .header-result p { color: var(--sub-text); margin-top: 5px; }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; }

        .result-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow-x: auto;
            color: var(--main-text);
            transition: background-color 0.3s;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; min-width: 500px; }
        th { text-align: left; padding: 15px; background: var(--th-bg); color: var(--kmutt-orange); font-weight: 600; border-radius: 8px 8px 0 0; }
        td { padding: 15px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: var(--table-hover); }

        .rank-badge {
            background: #333; color: white; width: 30px; height: 30px; 
            border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 0.9rem;
        }
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ Rank badge ‡πÉ‡∏ô Darkmode ‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏à‡∏° */
        [data-theme="dark"] .rank-badge { background: #555; }
        .rank-1 { background: #FFD700 !important; box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); border: 2px solid white; color: #333 !important; }
        .rank-2 { background: #C0C0C0 !important; color: #333 !important; }
        .rank-3 { background: #CD7F32 !important; color: #333 !important; }

        .user-profile { display: flex; align-items: center; gap: 15px; }
        .user-img { width: 50px; height: 50px; border-radius: 50%; object-fit: cover; border: 2px solid var(--border-color); }
        .user-name { font-weight: 500; font-size: 1.1rem; }

        .answer-tag {
            padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; font-weight: 500; display: inline-block;
        }
        .ans-true { background-color: #e6f4ea; color: #1e7e34; }
        .ans-false { background-color: #fce8e6; color: #c5221f; }
        
        /* ‡∏õ‡∏£‡∏±‡∏ö‡∏™‡∏µ Tag ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡πÉ‡∏ô Dark mode ‡πÉ‡∏´‡πâ‡∏≠‡πà‡∏≤‡∏ô‡∏á‡πà‡∏≤‡∏¢ */
        [data-theme="dark"] .ans-true { background-color: #1e3a26; color: #6fcf8a; }
        [data-theme="dark"] .ans-false { background-color: #3e1b1b; color: #f58886; }

        .time-stamp { color: var(--sub-text); font-size: 0.9rem; font-family: monospace; }
        .note-text { display: block; font-size: 0.85rem; color: var(--sub-text); margin-top: 5px; font-style: italic; }

        .back-btn {
            display: inline-block; margin-top: 20px; text-decoration: none;
            color: var(--kmutt-orange); border: 1px solid var(--kmutt-orange); padding: 10px 25px; border-radius: 50px; transition: all 0.3s;
        }
        .back-btn:hover { background: var(--kmutt-orange); color: white; }

        .new-entry { animation: highlight 2s ease-out; }
        @keyframes highlight { 0% { background-color: rgba(231, 64, 16, 0.2); } 100% { background-color: transparent; } }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: var(--kmutt-orange);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            border: none;
            z-index: 3000;
            transition: transform 0.3s;
        }
        .theme-toggle:hover { transform: scale(1.1); }

        /* ================= RESPONSIVE DESIGN ================= */
        @media (max-width: 768px) {
            .header-result > div { flex-direction: column; }
            .header-result img { height: 60px !important; margin-bottom: 10px; }
            .header-result h1 { font-size: 1.5rem; }
            .container { margin: 20px auto; padding: 0 15px; }
            .result-card { padding: 15px; }
            th, td { padding: 10px 8px; font-size: 0.9rem; }
            .user-img { width: 35px; height: 35px; }
            .user-name { font-size: 0.9rem; }
            .rank-badge { width: 25px; height: 25px; font-size: 0.8rem; }
            .answer-tag { padding: 3px 10px; font-size: 0.8rem; }
            .time-stamp { font-size: 0.8rem; }
            .theme-toggle { bottom: 20px; right: 20px; width: 45px; height: 45px; font-size: 20px; }
        }
    </style>
</head>
<body>

<header class="header-result">
    <div style="display: flex; align-items: center; justify-content: center; gap: 15px;">
        <img src="https://i.postimg.cc/Qx2b4gRt/Electrical.png" height="50">
        <div>
            <h1>Live Submission Results</h1>
            <p>‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö EEE434</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="result-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2 style="margin: 0; font-size: 1.4rem;">‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</h2>
            <button onclick="clearData()" style="font-size: 0.8rem; color: var(--sub-text); background: none; border: none; cursor: pointer;">[‡∏•‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥]</button>
        </div>
        
        <table id="resultTable">
            <thead>
                <tr>
                    <th width="10%">#</th>
                    <th width="40%">‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</th>
                    <th width="20%">‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</th>
                    <th width="30%">‡πÄ‡∏ß‡∏•‡∏≤</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div style="text-align: center;">
            <a href="index.html" class="back-btn">‚Üê ‡∏Å‡∏•‡∏±‡∏ö‡πÑ‡∏õ‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å</a>
        </div>
    </div>
</div>

<button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
    üåô
</button>

<script>
    // --- Theme Logic ---
    const themeToggleBtn = document.getElementById('themeToggle');
    const htmlEl = document.documentElement;

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏Ñ‡πà‡∏≤‡∏ó‡∏µ‡πà‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏ß‡πâ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏ô‡πâ‡∏≤
    if (localStorage.getItem('theme') === 'dark') {
        htmlEl.setAttribute('data-theme', 'dark');
        themeToggleBtn.innerText = '‚òÄÔ∏è';
    }

    function toggleTheme() {
        if (htmlEl.getAttribute('data-theme') === 'dark') {
            htmlEl.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            themeToggleBtn.innerText = 'üåô';
        } else {
            htmlEl.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            themeToggleBtn.innerText = '‚òÄÔ∏è';
        }
    }

    // --- Original Logic ---
    let allData = JSON.parse(localStorage.getItem('eee434_responses'));
    if (!Array.isArray(allData)) { allData = []; }
    allData.sort((a, b) => a.time - b.time);

    const tbody = document.getElementById('tableBody');

    if (allData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 40px; color:var(--sub-text);">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö</td></tr>';
    } else {
        allData.forEach((item, index) => {
            let rankClass = '';
            if (index === 0) rankClass = 'rank-1';
            else if (index === 1) rankClass = 'rank-2';
            else if (index === 2) rankClass = 'rank-3';

            let ansClass = item.choice === 'True' ? 'ans-true' : 'ans-false';
            let dateObj = new Date(item.time);
            let timeStr = dateObj.toLocaleTimeString('th-TH') + '.' + Math.floor(dateObj.getMilliseconds() / 10).toString().padStart(2, '0');
            let isLatest = (index === allData.length - 1); 
            
            let row = `
                <tr class="${isLatest ? 'new-entry' : ''}">
                    <td><div class="rank-badge ${rankClass}">${index + 1}</div></td>
                    <td>
                        <div class="user-profile">
                            <img src="${item.img || 'https://via.placeholder.com/50'}" class="user-img">
                            <div>
                                <div class="user-name">${item.name}</div>
                                ${item.note ? `<span class="note-text">"${item.note}"</span>` : ''}
                            </div>
                        </div>
                    </td>
                    <td><span class="answer-tag ${ansClass}">${item.choice}</span></td>
                    <td><span class="time-stamp">${timeStr}</span></td>
                </tr>
            `;
            tbody.innerHTML += row;
        });
    }

    function clearData() {
        const password = prompt("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô Admin ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•:");
        if (password === "00000") {
            if(confirm('‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡∏™‡πà‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?')) {
                localStorage.removeItem('eee434_responses');
                location.reload();
            }
        } else if (password !== null) { alert("‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!"); }
    }
</script>

</body>
</html>
